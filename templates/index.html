<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .container {
            text-align: center;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Generator</h1>
        <form action="/generate" method="post">
            <label for="prompt">Enter a prompt:</label><br>
            <input type="text" id="prompt" name="prompt" class="search-input"><br><br>
            <input type="submit" value="Generate Image" class="search-button">
        </form>
    </div>
</body>
</html>
